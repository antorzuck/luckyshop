<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyShoppings - Fund Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: #ffffff;
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        }

        .sidebar {
            background: #ffffff;
            border-right: 1px solid #e5e7eb;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-item {
            color: #6b7280;
            padding: 12px 16px;
            margin: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .sidebar-item:hover {
            background: #f3f4f6;
            color: #000000;
        }

        .sidebar-item.active {
            background: #dcfce7;
            color: #16a34a;
            font-weight: 500;
        }

        .main-content {
            transition: margin-left 0.3s ease;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 0;
            z-index: 40;
        }

        .fund-card {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s ease;
        }


        .fund-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 12px;
        }

        .stat-box {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #16a34a;
            margin: 8px 0;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

@media (max-width: 768px) {
            .sidebar {
                left: -100%;
                width: 100%;
                max-width: 256px;
                z-index: 50;
                display: flex;
                flex-direction: column;
            }

            .sidebar.active {
                left: 0;
                background: #ffffff;
            }

            .main-content.sidebar-open {
                margin-left: 0;
            }

            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.3);
                display: none;
                z-index: 40;
            }

            .overlay.active {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Completely redesigned with minimal white/green/black theme -->
    
    <!-- Sidebar -->
   <aside id="sidebar" class="sidebar w-64 flex md:flex flex-col bg-white">
        <div class="p-6 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-green-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-shopping-bag text-white text-lg"></i>
                </div>
                <div>
                    <a href="/dashboard">
                    <h1 class="font-bold text-base text-black">LuckyShoppings</h1>
                    <p class="text-xs text-gray-500">Fund Manager</p>
                    </a>
                </div>
            </div>
        </div>

        <nav class="flex-1 px-3 py-4">
            <a href="/dashboard" class="sidebar-item active">
                <i class="fas fa-chart-line w-5"></i>
                <span>Dashboard</span>
            </a>
            <a href="/create-lottery" class="sidebar-item">
              <i class="fa-solid fa-money-bill w-5"></i>
                <span>Create lottery</span>
            </a>
            <a href="/lucky-fund-dashboard/" class="sidebar-item">
                <i class="fa-solid fa-people-group w-5"></i>
                <span>Agents</span>
            </a>
            <a href="#" class="sidebar-item">
                <i class="fa-solid fa-sack-dollar w-5"></i>
                <span>Cashout</span>
            </a>
            
        </nav>

        <div class="p-4 border-t border-gray-200">
            <form action="/logout" method="POST">
                {% csrf_token %}
                <button type="submit" class="w-full px-4 py-2 bg-gray-100 hover:bg-gray-200 text-black rounded-md transition text-sm font-medium flex items-center justify-center gap-2">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </form>
        </div>
    </aside>

    <!-- Mobile Overlay -->
    <div id="overlay" class="overlay">
            
    </div>

    <!-- Header -->
    <header class="header md:ml-64">
        <div class="flex items-center justify-between px-4 md:px-6 py-4">
            <button id="sidebarToggle" class="md:hidden text-gray-600 text-xl">
                <i class="fas fa-bars"></i>
            </button>
            <div class="flex-1 hidden md:flex items-center gap-2 bg-gray-50 rounded-md px-3 py-2 border border-gray-200 max-w-md">
                <i class="fas fa-search text-gray-400"></i>
                <input type="text" placeholder="Search funds..." class="bg-transparent outline-none flex-1 text-sm placeholder-gray-400">
            </div>
            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center gap-3">
                    <button class="text-gray-600 hover:text-green-600 transition">
                        <i class="fas fa-bell text-lg"></i>
                    </button>
                </div>
                <div class="flex items-center gap-3 border-l border-gray-200 pl-4">
                    <div class="w-9 h-9 bg-green-600 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white text-sm"></i>
                    </div>
                    <div class="hidden md:block">
                        <p class="text-sm font-medium text-black">{{ request.user.username }}</p>
                        <p class="text-xs text-gray-500">Administrator</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content md:ml-64 pt-20 md:pt-0 p-4 md:p-6">

        {% block body %}
        
        {% endblock %}



    
        <footer class="border-t border-gray-200 pt-6 mt-12 text-center text-gray-600 text-sm">
            <p>LuckyShoppings Â© 2025. Develop and Maintain by <a href="https://fb.me/antorzuk">Antor Mahmud</a></p>
        </footer>
    </main>

    <script>
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const mainContent = document.querySelector('.main-content');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        });

        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', () => {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>
