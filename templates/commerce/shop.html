{% extends 'index.html' %}


{% block body %}
  <div class="w-full max-w-3xl bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl border border-white/50 overflow-hidden">

    <!-- Header -->
    <div class="px-8 py-6 bg-gradient-to-r from-green-600 to-emerald-600">
      <h1 class="text-2xl font-bold text-white">Create Your Shop</h1>
      <p class="text-green-100 text-sm">Set up your store details</p>
    </div>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="p-8 space-y-6">
      {% csrf_token %}

      <!-- Shop Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Shop Name
        </label>
        <input
          type="text"
          name="name"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500"
          placeholder="Enter shop name"
        >
      </div>

      <!-- Images -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            Profile Picture
          </label>
          <input
            type="file"
            name="profile_pic"
            accept="image/*"
            class="w-full file:mr-4 file:py-2 file:px-4
                   file:rounded-lg file:border-0
                   file:bg-green-100 file:text-green-700
                   hover:file:bg-green-200"
          >
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            Shop Photo
          </label>
          <input
            type="file"
            name="shop_photo"
            accept="image/*"
            class="w-full file:mr-4 file:py-2 file:px-4
                   file:rounded-lg file:border-0
                   file:bg-green-100 file:text-green-700
                   hover:file:bg-green-200"
          >
        </div>
      </div>

      <!-- Country & District -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            Country
          </label>
          <select
            name="country"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500"
          >
            <option value="BD">Bangladesh</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            District
          </label>
          <select
            name="district"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500"
          >
            <option value="">Select district</option>
            {% for value, label in districts %}
              <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <!-- Location -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Location / Address
        </label>
        <input
          type="text"
          name="location"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-green-500"
          placeholder="Area, street, landmark"
        >
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-4 pt-6 border-t">
        <a href="javascript:history.back()"
           class="px-6 py-3 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
          Cancel
        </a>

        <button
          type="submit"
          class="px-8 py-3 bg-gradient-to-r from-green-600 to-emerald-600
                 hover:from-green-700 hover:to-emerald-700
                 text-white font-semibold rounded-xl shadow-lg
                 hover:shadow-xl transform hover:scale-[1.02]
                 transition-all duration-300">
          Create Store
        </button>
      </div>

    </form>
  </div>

{% endblock %}
