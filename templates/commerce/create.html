{% extends 'index.html' %}


{% block body %}
  <div class="w-full max-w-3xl bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl border border-white/50 overflow-hidden">
    
    <!-- Header -->
    <div class="px-8 py-6 bg-gradient-to-r from-purple-600 to-indigo-600">
      <h1 class="text-2xl font-bold text-white">Create New Product</h1>
      <p class="text-purple-100 text-sm">Fill in product details carefully</p>
    </div>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="p-8 space-y-6">
      {% csrf_token %}

      <!-- Product Name -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Product Name
        </label>
        <input
          type="text"
          name="name"
          required
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Enter product name"
        >
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Description
        </label>
        <textarea
          name="description"
          rows="4"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          placeholder="Product description (optional)"
        ></textarea>
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Product Image
        </label>
        <input
          type="file"
          name="image"
          accept="image/*"
          class="w-full file:mr-4 file:py-2 file:px-4
                 file:rounded-lg file:border-0
                 file:bg-purple-100 file:text-purple-700
                 hover:file:bg-purple-200"
        >
      </div>

      <!-- Category -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">
          Category
        </label>
        <select
          name="category"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500"
        >
          <option value="">Select category</option>
          {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Prices -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            Price (à§³)
          </label>
          <input
            type="number"
            name="price"
            step="0.01"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500"
          >
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            Original Price (optional)
          </label>
          <input
            type="number"
            name="original_price"
            step="0.01"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500"
          >
        </div>
      </div>

      <!-- Discount & Stock -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            Discount (%)  
          </label>
          <input
            type="number"
            name="discount_percent"
            min="0"
            max="100"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500"
          >
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">
            Stock Quantity
          </label>
          <input
            type="number"
            name="stock"
            min="0"
            required
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-purple-500"
          >
        </div>
      </div>

      <!-- Is New -->
      <div class="flex items-center gap-3">
        <input
          type="checkbox"
          name="is_new"
          id="is_new"
          class="w-5 h-5 text-purple-600 rounded focus:ring-purple-500"
        >
        <label for="is_new" class="text-sm font-medium text-gray-700">
          Mark as New Product
        </label>
      </div>

      <!-- Actions -->
      <div class="flex items-center justify-end gap-4 pt-6 border-t">
        <a
          href="javascript:history.back()"
          class="px-6 py-3 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-100 transition"
        >
          Cancel
        </a>

        <button
          type="submit"
          class="px-8 py-3 bg-gradient-to-r from-purple-600 to-indigo-600
                 hover:from-purple-700 hover:to-indigo-700
                 text-white font-semibold rounded-xl shadow-lg
                 hover:shadow-xl transform hover:scale-[1.02]
                 transition-all duration-300"
        >
          Create Product
        </button>
      </div>

    </form>
  </div>
{% endblock %}
