<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyShopping - Lucky Lottery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar-active {
            @apply bg-blue-600 text-white;
        }
        .mobile-container {
            max-width: 480px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="mobile-container bg-white shadow-lg">
        <!-- Header -->
       <!-- Header -->
<div class="bg-gradient-to-r from-blue-600 to-blue-800 text-white p-4 flex items-center justify-between">
    <!-- Left: Menu Icon + Brand -->
    <div class="flex items-center gap-3">
        <!-- Hamburger Menu -->
        <button id="menu-btn" class="text-2xl focus:outline-none hover:scale-110 transition">
            <i class="fas fa-bars"></i>
        </button>

        <h1 class="text-xl font-bold">LuckyShopping</h1>
    </div>

    <!-- Right: Notification -->
    <i class="fas fa-bell text-xl cursor-pointer hover:scale-110 transition"></i>
</div>

<!-- Hidden Mobile Navigation -->
<div id="mobile-nav"
    class="hidden fixed top-0 left-0 w-64 h-full bg-white text-gray-800 shadow-lg z-50 transform -translate-x-full transition-transform duration-300">
    <div class="p-4 flex justify-between items-center border-b">
        <h2 class="text-lg font-bold">Menu</h2>
        <button id="close-btn" class="text-2xl">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <ul class="p-4 space-y-3">
        <li><a href="/dashboard" class="block py-2 hover:text-blue-600">Dashboard</a></li>
        <li><a href="/logout" class="block py-2 hover:text-blue-600">Logout</a></li>
        <li><a href="/agents" class="block py-2 hover:text-blue-600">Agents</a></li>
        
    </ul>
</div>



   
        

        <!-- Main Content Area -->
        <div class="flex-1 overflow-y-auto">


        {% block body %}

        {% endblock %}
            
        <!-- Bottom Navigation Sidebar -->
        <div class="bg-white border-t-2 border-gray-200 grid grid-cols-3 gap-0 fixed bottom-0 w-full">
            <button 
                onclick="showSection('dashboard-section')"
                class="nav-btn sidebar-active py-4 px-3 text-center hover:bg-blue-50 transition flex flex-col items-center gap-2"
                data-section="dashboard"
            >
                <i class="fas fa-chart-pie text-xl"></i>
                <span class="text-xs font-semibold">Dashboard</span>
            </button>
            <button 
                onclick="showSection('create-lottery-section')"
                class="nav-btn py-4 px-3 text-center hover:bg-blue-50 transition flex flex-col items-center gap-2 text-gray-600"
                data-section="create-lottery"
            >
                <i class="fas fa-plus-circle text-xl"></i>
                <span class="text-xs font-semibold">Create</span>
            </button>
            <button 
                onclick="showSection('withdraw-section')"
                class="nav-btn py-4 px-3 text-center hover:bg-blue-50 transition flex flex-col items-center gap-2 text-gray-600"
                data-section="withdraw"
            >
                <i class="fas fa-wallet text-xl"></i>
                <span class="text-xs font-semibold">Withdraw</span>
            </button>
        </div>
    </div>

    <script>




        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });

            // Show selected section
            document.getElementById(sectionId).classList.remove('hidden');

            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('sidebar-active', 'text-blue-600');
                btn.classList.add('text-gray-600');
            });

            // Highlight active button
            event.target.closest('.nav-btn').classList.add('sidebar-active', 'text-blue-600');
            event.target.closest('.nav-btn').classList.remove('text-gray-600');
        }

        // Handle Create Lottery Form
        document.getElementById('lottery-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone-input').value;
            const quantity = document.getElementById('quantity-input').value;
           
           
          fetch(`/create-lottery?phone=${encodeURIComponent(phone)}&quantity=${encodeURIComponent(quantity)}`)
        .then(response => response.json())  // assuming Django returns JSON
        .then(data => {
 const successMsg = document.getElementById('success-message');
 document.getElementById('success-text').textContent = `Lottery created for ${JSON.stringify(data)}`
            successMsg.classList.remove('hidden');
          
            this.reset();
     

        setTimeout(() => {
                successMsg.classList.add('hidden');
            }, 3000);


        })
        .catch(error => {
            alert('Error: ' + error);
        });



    
        
        });

 
        document.getElementById('withdraw-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const amount = document.getElementById('withdraw-amount').value;
            alert(`Withdrawal request of â‚¹${amount} submitted successfully! You will receive it within 2-3 business days.`);
            this.reset();
        });



  const menuBtn = document.getElementById('menu-btn');
    const closeBtn = document.getElementById('close-btn');
    const mobileNav = document.getElementById('mobile-nav');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
        mobileNav.classList.remove('hidden');
        setTimeout(() => {
            mobileNav.classList.remove('-translate-x-full');
        }, 10);
        overlay.classList.remove('hidden');
    });

    const closeMenu = () => {
        mobileNav.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
        setTimeout(() => {
            mobileNav.classList.add('hidden');
        }, 300);
    };

    closeBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);









    </script>
</body>
</html>
